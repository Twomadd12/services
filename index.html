<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS in Browser</title>
  </head>
  <body>
    
       <div class="main" id="main__content">
        <header class="header" >
            <div class="header__text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>
          </header>
          <section class="section">
              <div class="content">
                  <div class="brand">
                      <div class="brand__name-lenovo">
                          <img src="img/lenovo.svg" alt="Леново">
                      </div>
                      <div class="brand__arrow-lenovo">
                          <img src="img/go.svg" alt="">
                      </div>
                  </div>
                  <div class="brand">
                      <div class="brand__name-samsung">
                          <img src="img/samsung.svg" alt="Леново">
                      </div>
                      <div class="brand__arrow-samsung">
                          <img src="img/go.svg" alt="">
                      </div>
                  </div>
                  <div class="brand">
                      <div class="brand__name-apple">
                          <img src="img/apple.svg" alt="Леново">
                      </div>
                      <div class="brand__arrow-apple">
                          <img src="img/go.svg" alt="">
                      </div>
                  </div>
              </div>
              <div class="content">
                  <div class="brand">
                      <div class="brand__name-bosch">
                          <img src="img/Bosch.svg" alt="Леново">
                      </div>
                      <div class="brand__arrow-bosch">
                          <img src="img/go.svg" alt="">
                      </div>
                  </div>
                  <div class="brand">
                      <div class="brand__name-hp">
                          <img src="img/hp.svg" alt="Леново">
                      </div>
                      <div class="brand__arrow-hp">
                          <img src="img/go.svg" alt="">
                      </div>
                  </div>
                  <div class="brand">
                      <div class="brand__name-acer">
                          <img src="img/acer.svg" alt="Леново">
                      </div>
                      <div class="brand__arrow-acer">
                          <img src="img/go.svg" alt="">
                      </div>
                  </div>
              </div>
           
              
              
          </section>
       </div>
          <div class="showAll">
            <button id="toggleButton">
               
                <span>Свернуть</span> 
            </button>
            
            
            
            
        </div>
          
          <script src="script.js"></script>
   
    
  </body>
</html>
